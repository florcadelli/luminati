<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css-forms/gral.css" />
    <link rel="stylesheet" href="./css-forms/forms.css" />
    <title>Register</title>
</head>
<body>

     <!-- =============HEADER================= -->
     <header>
        <div class="header-forms">
            <div class="line"></div>
            <!-- borde abajo header y position relative a la imagen -->
          <img src="./img-forms/logo-luminati.png" alt="Logo" />
          <div class="line"></div>
        </div>
      </header>
     
       <!-- =============MAIN================= -->
      <main>
      

  
        <section class="register-form">
            <form action="/register.html" method="POST">
            
                <label for="user-name">Nombre</label>
                <input class="user-name"
                  type="text"
                  placeholder=""
                  name="user-name"
                  id="user-name"
                  required
                />

                <label for="mail">Email</label>
                <input class="mail"
                  type="mail"
                  placeholder=""
                  name="mail"
                  id="mail"
                  required
                />

                <label for="password">Contraseña</label>
                <input class="password"
                  type="password"
                  placeholder=""
                  name="password"
                  id="password"
                  required
                />

                <label for="repeated-password">Confirmar contraseña</label>
                <input class="repeated-password"
                  type="password"
                  placeholder=""
                  name="repeated-password"
                  id="repeated-password"
                  required
                />

              <div class="final-register">
                <input class="button" type="submit" value="REGISTRARSE" />
                <p>Ya tienes una cuenta? <a href="">INICIAR SESIÓN</a></p>
              </div>
             

            </form>
            
        </section>
      </main>
    
</body>
</html>
